<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./assets/styles/css/style.min.css">
</head>
<body>
  <main id="main">
    <div class="nft-card">
      <a class="nft-card-image" href="#">
        <img src="./assets/images/image-equilibrium.jpg" alt="Equilibrium image" />
      </a>
      <div class="nft-card-info">
        <h1 class="nft-card-title"><a href="#">Equilibrium #3429</a></h1>
        <p class="nft-card-lead">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="nft-market">
          <div class="eth">
            <img src="./assets/images/icon-ethereum.svg" alt="icon ethereum" />
            <span>0.041 eth</span>
          </div>
          <p class="days-left">
            <img src="./assets/images/icon-clock.svg" alt="icon of clock" />
            <span>3 days left</span>
          </p>
        </div>
        <div class="nft-card-user">
          <img src="./assets/images/image-avatar.png" alt="user profile image" />
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io">Frontend Mentor</a>. Coded
        by
        <a href="https://github.com/faha1999/" title="faha1999">
          faha1999
        </a>
      </p>
    </div>
  </footer>
</body>
</html>
